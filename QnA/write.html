    <!-- header end -->



        <div class="write-header">
            <p>
                문의사항
            </p>
        </div>

        <div class="write-box">

            <div class="write-main">
                <div class="write-text">
                    <p>문의사항</p>
                </div>

                <!-- 게시글 본문 작성 부분 -->
                <div class="write-content">

                    <div class="write-content-name write-flex-item" style="border-bottom: 1px solid gray; ">
                        <p>작성자 </p>
                        <input id="write-name" type="text">
                    </div>

                    <div class="write-content-header write-flex-item" style="border-bottom: 1px solid gray; ">
                        <p>제목 </p>
                        <input id="write-title" type="text">
                    </div>

                    <div id="" class="write-content-pw write-flex-item" style="border-bottom: 1px solid gray; ">
                        <p>비밀번호 </p>
                        <input id="write-pw" type="password">
                    </div>

                    <div class="write-content-text">
                        <p>내용</p>
                        <textarea name="" id="write-text" cols="30" rows="10"></textarea>
                    </div>

                </div>

                <!-- 게시글 작성완료 , 목록 버튼 -->
                <div class="write-btnbox">
                    <div>
                        <button id="write-clear"
                            style="width: 90px; height: 35px; background-color: #fdd100; font-size: 13px; font-weight: bold;">작성완료</button>
                        <button id="write-cancel"
                            style="width: 90px; height: 35px; font-size: 13px; font-weight: bold;">목록</button>
                    </div>
                </div>
            </div>
        </div>
